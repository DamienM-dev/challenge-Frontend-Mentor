<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div id="body-card">
            <div id="block-image">
                <figure>
                <img src="images/image-equilibrium.jpg" id="equilibrium-picture">

                <a href="#"><div id="color-card-hover"><img src="images/icon-view.svg" id="eye"></div></a>

            <h1><a href="#">Equilibrium #3429</a></h1>
            <p id="first-p">Our Equilibrium collection promotes<br> balance and calm.</p>
            <div id="days">
                <p><img src="images/icon-ethereum.svg" id="ethereum-logo"> 0.041 ETH</p>
                <p id="clock-p"><img src="images/icon-clock.svg" id="clock">3 days left</p>
            </div>
            <div id="divider"></div>
            <footer>
                <figure>
                    <img src="images/image-avatar.png">
                </figure>
                <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
            </footer>
        </div>
